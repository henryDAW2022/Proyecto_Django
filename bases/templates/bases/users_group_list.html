{% extends 'base/index.html' %}


{% block content_wrapper %}
<!-- Bloque de titulo del bloque contenido -->

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Listado de Grupos</h1>
            </div> <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Listado de Grupos</li>
                </ol>
            </div> <!-- /.col -->
        </div> <!-- /.row -->
    </div> <!-- /.container-fluid -->
</div>

{% endblock content_wrapper %}


{% block content %}
<!-- Bloque Contenido -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <!-- <h3 class="card-title"> </h3> -->
                <a href="{% url 'config:user_groups_new' %}" class="btn btn-app bg-info"><i class="fas fa-plus-circle"></i></a>
            </div>
            <!-- /.Card-header -->
            <div class="card-body">
                <table id="tbl" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in obj %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            
                            <td>
                                
                                <a href="{% url 'config:user_groups_modify' i.id %}" class="btn btn-sm text-success"><i class="fa fa-edit"></i></a>
                                <button type="button" class="btn btn-sm text-danger" onclick='return abrir_borrar("{{i.name}}","{% url 'config:user_groups_delete' i.id %}")'><i class="far fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card-body -->
    </div>
</div>

{% endblock content %}
